<!DOCTYPE html>
<html>
<head>
    <title>my_profile</title>
    <style>
        .container{
            text-align: center;   /* center everything */
            margin-top: 80px;
        }

        .profile-img{
            width: 180px;
            height: 180px;
            border-radius: 50%;   /* round image */
            object-fit: cover;
            vertical-align: middle;
        }

        .profile-text{
            display: inline-block;
            vertical-align: middle;
            margin-left: 20px;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="photo.jpg" class="profile-img">

        <div class="profile-text">
            <h2>P. Sai Jashwanth Reddy</h2>
            <p>Student</p>
        </div>
    </div>
</body>
</html>
